# Local development compose â€” builds from source instead of pulling from Docker Hub.
# Usage: docker compose -f docker/docker-compose.dev.yml up --build
# Or use: make run

services:
  whatsapp-bridge:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: whatsapp-bridge:local
    container_name: whatsapp-bridge-dev
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - WEBHOOK_PORT=3000
    ports:
      - "3002:3000"
    volumes:
      - whatsapp-session:/app/data/whatsapp-session
      - bridge-logs:/app/data/logs
    tmpfs:
      - /home/botuser/tmp:uid=997,gid=997
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => { let d=''; r.on('data',c=>d+=c); r.on('end',()=>{ process.exit(JSON.parse(d).status==='ok'?0:1) }) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  whatsapp-session:
  bridge-logs:
