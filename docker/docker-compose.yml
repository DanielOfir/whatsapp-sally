# Production/deployment compose — pulls pre-built image from Docker Hub.
# For local development, use: docker compose -f docker/docker-compose.dev.yml up --build
# Or simply: make run
#
# PORTAINER DEPLOYMENT:
# - Use stack.env to define environment variables in Portainer's UI
# - Or copy stack.env values to Portainer's "Environment variables" section
#
# LOCAL DEPLOYMENT:
# - Copy .env.example to .env and fill in required values before starting

services:
  whatsapp-bridge:
    image: danielofir/whatsapp-bridge:latest
    container_name: whatsapp-bridge
    restart: unless-stopped
    # For Portainer: Define all environment variables in Portainer's stack editor
    # For local: Uncomment env_file below and use ../.env (copy from .env.example)
    # env_file:
    #   - ../.env
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      # === Required - Must be set in Portainer ===
      - BOT_PHONE_NUMBER=${BOT_PHONE_NUMBER}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}

      # === Optional - Defaults provided ===
      - WEBHOOK_PORT=3000
      - WHATSAPP_SESSION_PATH=./data/whatsapp-session
      - REPLY_TIMEOUT_MS=30000
      - REPLY_BUFFER_MS=1500
      - CMD_TEMPLATE_ADD=הוסף {item}
      - CMD_TEMPLATE_REMOVE=הסר {item}
      - CMD_TEMPLATE_BOUGHT=קניתי {item}
      - CMD_TEMPLATE_LIST=רשימה
      - CMD_TEMPLATE_CLEAR=נקה
      - LOG_LEVEL=info
      - LOG_FILE=./data/logs/bridge.log
    ports:
      - "3002:3000"
    read_only: true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '1.0'
          pids: 200
    volumes:
      - whatsapp-session:/app/data/whatsapp-session
      - bridge-logs:/app/data/logs
    tmpfs:
      - /home/botuser/tmp:uid=997,gid=997
      - /home/botuser/.cache:uid=997,gid=997
      - /home/botuser/.config:uid=997,gid=997
      - /home/botuser/.pki:uid=997,gid=997
      - /app/.wwebjs_cache:uid=997,gid=997
      - /tmp:uid=997,gid=997
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r => { let d=''; r.on('data',c=>d+=c); r.on('end',()=>{ process.exit(JSON.parse(d).status==='ok'?0:1) }) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower-whatsapp-bridge
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_POLL_INTERVAL=300
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  whatsapp-session:
  bridge-logs:
